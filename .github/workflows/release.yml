name: Release Executables

on:
  push:
    branches:
      - $default-branch
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set tag
        run: |
          echo "tag=$(git describe --tags --abbrev=0)" >> "$GITHUB_ENV"

      - name: Install build essentials
        run: |
          sudo apt-get update
          sudo apt-get install build-essential
        shell: bash

      - name: Build and Publish Executables (Linux)
        run: |
          make publish
          mkdir release
          mv JuulesPlusPlus release/
          zip -r -j "JuulesPlusPlus-$tag-linux-x64.zip" release/
        working-directory: .

      - name: Build and Publish Executables (Windows)
        run: |
          make publish
          mv JuulesPlusPlus JuulesPlusPlus.exe
          7z a "JuulesPlusPlus-$tag-windows-x64.zip" JuulesPlusPlus.exe
        shell: bash

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Executables
          path: |
            JuulesPlusPlus-$tag-linux-x64.zip
            JuulesPlusPlus-$tag-windows-x64.zip
