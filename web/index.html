<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuulesPlusPlus Demo</title>
    <script src="JuulesPlusPlus.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="https://images.chesscomfiles.com/chess-themes/pieces/wood/32/bq.png">
</head>
<body>
    <div style="height: 100vh" class="flex justify-center items-center bg-slate-800">
        <div style="height: 816px" class="scale-[90%] flex justify-center border-8 border-black rounded-md text-3xl select-none">
            <canvas width="800" height="800" id="board"></canvas>
            <div class="flex flex-col divide-y-2 divide-black justify-between border-l-8 border-black bg-[#4B7399] px-4">
                <div id="blackClock" class="content-center h-full"></div>
                <button onclick="setSide(white)" class="content-center text-left h-full">Play as White</button>
                <button onclick="setSide(black)" class="content-center text-left h-full">Play as Black</button>
                <button onclick="setSide(both)" class="content-center text-left h-full">Play Both Sides</button>
                <button onclick="setSide(neither)" class="content-center text-left h-full">Engine Game</button>
                <div id="whiteClock" class="content-center h-full"></div>
            </div>
        </div>
    </div>
    <script src="engineModule.js"></script>
</body>
</html>
